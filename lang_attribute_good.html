<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>L'importance de l'attribut lang pour l'accessibilité</title>
        <meta charset="UTF-8">
    </head>
    <body>
		<main role="main" tabindex="-1">
			<p>
				Exemple d'un contenu bien prononcé :
				<br/>
				<span lang="en">The Nintendo Classic Mini SNES is a charming little relic of a distant time – with the emphasis
				on little. This perfectly scaled-down replica gets all the details right, yet fits snugly in
				your hand.</span>
			</p>
			
		</main>
    </body>
</html>
